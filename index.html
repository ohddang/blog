<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/dice.css" />
    <title>곤곤 프론트앤드 끄적여보기</title>
  </head>
  <body>
    <article class="contents" id="contents">
      <div class="drag_panel" id="drag_panel">
        <div class="dice dice_shpae" id="dice">
          <div class="face" id="face1"></div>
          <div class="face" id="face2"></div>
          <div class="face" id="face3"></div>
          <div class="face" id="face4"></div>
          <div class="face" id="face5"></div>
          <div class="face" id="face6"></div>
          <div class="inner_dice dice_shpae">
            <div class="inner_face" id="inner_face1"></div>
            <div class="inner_face" id="inner_face2"></div>
            <div class="inner_face" id="inner_face3"></div>
            <div class="inner_face" id="inner_face4"></div>
            <div class="inner_face" id="inner_face5"></div>
            <div class="inner_face" id="inner_face6"></div>
          </div>
        </div>
      </div>
      <div
        class="drop_down"
        id="drop_down"
        style="background-image: url('assets/icon/projects.png')"
      ></div>
      <div class="drop_down_area" id="drop_down_area"></div>
      <div class="projects_area" id="projects_area">
        <ul class="project_list"></ul>
      </div>
    </article>
    <script src="dice.js"></script>
  </body>
</html>
